<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>AI 合同生成器 · 专业级 Prompt</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
<div class="max-w-4xl mx-auto px-4 py-10 space-y-12">

<!-- Header -->
<header class="space-y-3">
  <h1 class="text-3xl font-bold tracking-tight">AI 合同生成器</h1>
  <p class="text-slate-400 text-sm leading-relaxed">
    用<strong>AI 最舒服、最高效、最不容易跑偏</strong>的方式，  
    把你的想法翻译成一份真正能用的专业 Prompt
  </p>
</header>

<!-- 项目描述 -->
<section class="space-y-4">
  <h2 class="text-xl font-semibold">① 项目描述（原始想法）</h2>
  <textarea id="projectDesc"
    class="w-full min-h-[160px] rounded-lg bg-slate-900 border border-slate-700 p-4 text-sm leading-relaxed focus:outline-none focus:ring-2 focus:ring-indigo-500"
    placeholder="用你自己的话描述你想做的项目，不需要专业，但请真实。"></textarea>

  <div class="text-xs text-slate-400 leading-relaxed space-y-1">
    <p>高质量描述建议（不必全写，但越多越好）：</p>
    <ul class="list-disc list-inside">
      <li>这是一个什么类型的项目？（网站 / 工具 / 产品 / Demo）</li>
      <li>主要解决什么问题？</li>
      <li>目标用户是谁？（普通用户 / 开发者 / 专业用户）</li>
      <li>你最在意的是什么？（速度 / 质量 / 可扩展 / 视觉 / 成本）</li>
      <li>是一次性项目，还是长期维护？</li>
    </ul>
  </div>
</section>

<!-- 输出 Prompt -->
<section class="space-y-4">
  <h2 class="text-xl font-semibold">② AI 合同（直接复制给 AI）</h2>

  <textarea id="prompt"
    readonly
    class="w-full min-h-[520px] rounded-lg bg-slate-900 border border-slate-700 p-4 text-xs leading-relaxed text-slate-200"></textarea>

  <p class="text-xs text-slate-400">
    使用方式：<strong>整体复制 → 直接发给 AI → 不要再额外解释</strong>
  </p>
</section>

</div>

<script>
const projectInput = document.getElementById("projectDesc")
const promptOutput = document.getElementById("prompt")

projectInput.addEventListener("input", buildPrompt)

function buildPrompt() {
  const desc = projectInput.value || "（用户尚未完整描述项目，请根据以下合同主动梳理与补全）"

  promptOutput.value = `
你现在的身份是：  
**首席软件架构师 + 资深产品工程负责人 + 强工程实践导向的技术顾问**。

你正在为一个「真实项目」提供方案，而不是写示例或教学内容。

────────────────────────
【项目原始描述】
${desc}

────────────────────────
【你的任务目标】
请基于以上描述，输出一个**高质量、可落地、可执行**的完整方案，而不是泛泛而谈的建议。

如果信息存在模糊或缺失，你需要：
- 合理推断
- 明确说明你的假设
- 给出多个可选方向并说明取舍

────────────────────────
【你必须覆盖的内容】

1️⃣ 项目理解  
- 你如何理解这个项目？
- 核心目标是什么？
- 成功标准是什么？

2️⃣ 整体方案设计  
- 总体架构思路
- 核心模块拆分
- 数据流与状态流设计

3️⃣ 技术选型与理由  
- 每一个关键技术选择，都请说明「为什么」
- 如果有替代方案，请说明「为什么不选」

4️⃣ 开发阶段规划  
- 第一阶段（最小可行）
- 后续可扩展方向
- 哪些事情可以延后，哪些不能

5️⃣ 风险与边界  
- 这个方案最容易踩的坑
- 明确哪些需求不建议一开始就做
- 成本 / 复杂度 / 维护风险

────────────────────────
【输出风格强约束】

- 不要写教程
- 不要解释基础概念
- 不要使用营销语言
- 不要给“看起来很全面但无法执行”的答案

请像在**真实工作中给真实团队做技术决策**一样回答。
如果你认为某些需求本身不合理，请直接指出并给出更优解。

直接开始你的方案。
`.trim()
}
</script>
</body>
</html>
